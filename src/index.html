<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is my solution to the Social links profile challenge on Frontend Mentor."
    />
    <meta
      name="keywords"
      content="Frontend Mentor, social links profile, responsive design, front-end development, HTML, CSS, SCSS, BEM, Parcel, web development, coding challenge"
    />
    <meta name="author" content="Zsanett Fekete" />

    <!-- OPEN GRAPH META TAGS -->
    <meta property="og:title" content="Frontend Mentor | Social links profile" />
    <meta
      property="og:description"
      content="This is my solution to the Social links profile challenge on Frontend Mentor."
    />
    <meta
      property="og:image"
      content="https://social-links-profile-zsani.netlify.app/"
    />
    <meta
      property="og:url"
      content="https://social-links-profile-zsani.netlify.app/"
    />
    <meta property="og:type" content="website" />

    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="scss/main.scss" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <main class="profile-card" role="main">

        <header class="profile-card__header" role="banner">
            <img class="profile-card__image" src="images/avatar-jessica.jpeg" alt="Jessica Randall">
            <h1 class="profile-card__name">Jessica Randall</h1>
            <h2 class="profile-card__location">London, United Kingdom</h2>
            <p class="profile-card__introduction">"Front-end developer and avid reader."</p>
        </header>

        <nav class="profile-card__social-links" role="navigation">
            <button class="profile-card__btns" type="button" id="github" aria-label="GitHub">GitHub</button>
            <button class="profile-card__btns" type="button" id="frontendmentor" aria-label="Frontend Mentor">Frontend Mentor</button>
            <button class="profile-card__btns" type="button" id="linkedin" aria-label="LinkedIn">LinkedIn</button>
            <button class="profile-card__btns" type="button" id="twitter" aria-label="Twitter">Twitter</button>
            <button class="profile-card__btns" type="button" id="instagram" aria-label="Instagram">Instagram</button>
        </nav>

    </main>

    <footer class="attribution" role="contentinfo">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          title="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://github.com/zsanifekete/qr-code-component-challenge"
          title="https://github.com/zsanifekete/qr-code-component-challenge"
          target="_blank"
          rel="noopener"
          >ZsaniFekete</a
        >.
    </footer>

    <script src="main.js"></script>
  </body>
</html>
